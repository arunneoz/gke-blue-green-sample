apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: webserver-green
spec:
  replicas: 3
  template:
    metadata:
      labels:
        type: webserver
        color: green
    spec:
      containers:
      - image: gcr.io/<PROJECT ID>/sampleapl:green
        name: webserver-container
        ports:
        - containerPort: 80
          name: http-server
